<div *ngFor="let product of productDetails" style="float:left;">
    <div class="container">
      <div class="row">
        <div class="col col-3 col-sm-6 col-md-3">
          <div class="card" style="width: 18rem; margin:0px;">
            <img  [src]="product.image" class="prodimage">
            <div class="card-body">
             
                <p  class="prod" class="text-success">{{product.pdescription}}</p>
                <a href="birth" style="text-align: center;"class="btn btn-warning" id="buy">See More</a>
               
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
